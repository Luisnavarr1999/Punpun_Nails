<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login | Nini Atelier</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --pink: #e94b8a;
      --pink-2: #ff77aa;
      --dark: #121218;
      --white: #ffffff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, var(--dark) 0%, #1a1620 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: rgba(255, 255, 255, .95);
      border-radius: 24px;
      padding: 48px 40px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, .3);
    }

    .login-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .login-header h1 {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--dark);
      margin-bottom: 8px;
    }

    .login-header p {
      color: rgba(0, 0, 0, .6);
      font-size: 0.95rem;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      color: var(--dark);
      margin-bottom: 8px;
      font-size: 0.95rem;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid rgba(233, 75, 138, .2);
      border-radius: 10px;
      font-family: inherit;
      font-size: 1rem;
      transition: border-color .2s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--pink);
      background: rgba(233, 75, 138, .05);
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, var(--pink), var(--pink-2));
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: transform .2s ease, box-shadow .2s ease;
      margin-top: 24px;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(233, 75, 138, .3);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .error-message {
      background: #ffebee;
      color: #c62828;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
      font-size: 0.9rem;
      border-left: 4px solid #c62828;
    }

    .error-message.show {
      display: block;
    }

    @media (max-width: 575px) {
      .login-container {
        padding: 32px 24px;
      }

      .login-header h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="login-header">
      <h1>üîê Admin Panel</h1>
      <p>Gestiona tu cat√°logo de Press On</p>
    </div>

    <form id="loginForm">
      <div class="error-message" id="errorMessage"></div>

      <div class="form-group">
        <label for="password">Contrase√±a</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="Ingresa tu contrase√±a"
          required
        >
      </div>

      <button type="submit" class="login-btn">
        <i class="bi bi-lock me-2"></i>Iniciar Sesi√≥n
      </button>
    </form>
  </div>

  <script>
    // Contrase√±a de admin (CAMBIA ESTO por tu contrase√±a)
    const ADMIN_PASSWORD = 'admin123';

    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');

      if (password === ADMIN_PASSWORD) {
        // Guardar sesi√≥n
        localStorage.setItem('adminSession', 'true');
        localStorage.setItem('loginTime', new Date().getTime());
        
        // Redirigir al dashboard
        window.location.href = 'admin-dashboard.html';
      } else {
        errorMessage.textContent = '‚ùå Contrase√±a incorrecta';
        errorMessage.classList.add('show');
        document.getElementById('password').value = '';
      }
    });

    // Verificar si ya est√° logueado
    if (localStorage.getItem('adminSession') === 'true') {
      window.location.href = 'admin-dashboard.html';
    }
  </script>
</body>

</html>
